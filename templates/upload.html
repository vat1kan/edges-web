<!-- upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form action="/result" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" multiple>
        <br>
        <label for="add_noise">Add Noise:</label>
        <input type="checkbox" name="add_noise" id="add_noise">
        <br>
        <div id="noise_fields" style="display: none;">
            <label for="noise_type">Noise Type:</label>
            <select name="noise_type" id="noise_type">
                <option value="gauss">Gaussian</option>
                <option value="impulse">Impulse</option>
                <option value="speckle">Speckle</option>
            </select>
            <br>
            <label for="noise_parameter">Noise Parameter:</label>
            <input type="text" name="noise_parameter" id="noise_parameter">
            <br>
        </div>
        <br>
        <label for="calculate_metrics">Calculate Metrics:</label>
        <input type="checkbox" name="calculate_metrics" id="calculate_metrics">
        <br>
        <div id="metrics_fields" style="display: none;">
            <label for="ground_truth">Upload Ground Truth Images:</label>
            <input type="file" name="ground_truth" accept=".jpg, .jpeg, .png" multiple>
            <br>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <script>
        document.getElementById('add_noise').addEventListener('change', function () {
            var noiseFields = document.getElementById('noise_fields');
            noiseFields.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('calculate_metrics').addEventListener('change', function () {
            var metricsFields = document.getElementById('metrics_fields');
            metricsFields.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
