<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script>
        function toggleNoiseFields() {
            var checkbox = document.getElementById("noise_check");
            var noiseFields = document.getElementById("noise_fields");

            if (checkbox.checked) {
                noiseFields.style.display = "block";
            } else {
                noiseFields.style.display = "none";
            }
        }

        function toggleGroundTruthField() {
            var metrics_check = document.getElementById("calculate_metrics");
            var metricsFields = document.getElementById('metrics_fields');

            if (metrics_check.checked) {
                metricsFields.style.display = 'block';
            } else {
                metricsFields.style.display = 'none';
            }
        };

        // Trigger toggleGroundTruthField() initially
        window.addEventListener('load', function() {
            toggleGroundTruthField();
        });
    </script>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" multiple>
        <br>
        <label for="noise_check">Add Noise:</label>
        <input type="checkbox" name="noise_check" id="noise_check" onchange="toggleNoiseFields()">
        <br>
        <div id="noise_fields" style="display: none;">
            <label for="noise_type">Noise Type:</label>
            <select name="noise_type" id="noise_type">
                <option value="gauss">Gaussian</option>
                <option value="impulse">Impulse</option>
                <option value="speckle">Speckle</option>
            </select>
            <br>
            <label for="noise_parameter">Noise Parameter:</label>
            <input type="number" step="0.05" name="noise_parameter" id="noise_parameter">
            <br>
        </div>
        <label for="calculate_metrics">Calculate Metrics:</label>
        <input type="checkbox" name="calculate_metrics" id="calculate_metrics" onchange="toggleGroundTruthField()">
        <br>
        <div id="metrics_fields" style="display: none;">
            <label for="ground_truth">Upload Ground Truth Images:</label>
            <input type="file" name="ground_truth" accept=".jpg, .jpeg, .png" multiple>
            <br>
        </div>
        <br>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
